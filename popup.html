<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>

  <div class="container container-cust">
    <div class="card card-start-game">
      <div class="card-header">
        <img src="images/icon48.png" class="rounded float-left">
        <h3 class="card-title text-center">FoodForThots</h3>
        <h6 class="card-subtitle mb-2 text-muted text-center">The in-browser word game</h6>
      </div>
      <div class="card-body" id="mainBody">
        <form id="startGameForm">
          <div class="dropdown text-center start-game spacer">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select a language
            </button>
            <div class="dropdown-menu pre-scrollable" aria-labelledby="dropdownMenuButton" id="dropdownMenu">
              <input class="form-control" type="text" id="langSearch" placeholder="Search languages" aria-label="Search">
            </div>
          </div>
          <div class="text-center start-game">
            <input class="btn btn-success text-center" id="startBtn" type="submit" value="Let's go!">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="jquery-3.2.0.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <script src="popup.js"></script>

</body>

</html>
