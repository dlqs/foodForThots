<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>

  <div class="container container-cust">
    <div class="card card-signin">
      <div class="card-header">
        <h3 class="text-center">FoodForThots</h3>
      </div>
      <div class="card-body">
        <h5 class="text-center card-title">Login to Duolingo</h5>
        <form class="form-signin" id="loginForm">

          <div class="form-label-group">
            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email address" required autofocus>
          </div>

          <div class="form-label-group">
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
          </div>

          <button id="loginBtn" type="submit" class="btn btn-primary btn-block">LOGIN</button>

        </form>
      </div>
    </div>
  </div>
  <hr>

  <div class="container">
    <div class="dropdown text-center col">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select a language
      </button>
      <div class="dropdown-menu pre-scrollable" aria-labelledby="dropdownMenuButton" id="dropdownMenu">
        <input class="form-control" type="text" id="langSearch" placeholder="Search a language" aria-label="Search">
        <a class="dropdown-item" href="#">English</a>
        <a class="dropdown-item" href="#">French</a>
        <a class="dropdown-item" href="#">Klingon</a>
        <a class="dropdown-item" href="#">Swahili</a>
        <a class="dropdown-item" href="#">Binary</a>
        <a class="dropdown-item" href="#">Javascript</a>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <script src="popup.js"></script>

</body>

</html>
